        /* Header */
        .header {
            text-align: center;
            padding: 24px 24px;
            background: var(--color-accent);
            border-radius: var(--radius);
            color: #FFFBF5;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFFBF5;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            color: #FFFBF5;
            margin-bottom: 0;
        }

        .greeting {
            font-size: 1.25rem;
            margin-bottom: 4px;
            opacity: 0.95;
        }

        .total-score {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: #FFFBF5;
        }

        /* Cards */
        .card {
            background: var(--color-card);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-card);
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-teal);
            margin-bottom: 16px;
        }

        /* Radar Chart */
        .chart-container {
            display: flex;
            justify-content: center;
            padding: 16px 0;
        }

        .radar-chart {
            max-width: 100%;
            height: auto;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-current {
            width: 20px;
            height: 12px;
            background: var(--color-accent-light);
            border: 2px solid var(--color-accent);
            border-radius: 2px;
        }

        .legend-goal {
            width: 20px;
            height: 0;
            border-top: 2px dashed #9CA3AF;
        }

        /* Mobile-First: Full Screen Views */
        .view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            overflow-y: auto;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }

        .view.active {
            transform: translateX(0);
        }

        .view-header {
            position: sticky;
            top: 0;
            background: var(--color-card);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: var(--color-accent-light);
        }

        .view-title {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-teal);
            flex: 1;
        }

        .view-content {
            padding: 20px;
            padding-bottom: 40px;
        }

        /* Swipe indicator */
        .swipe-hint {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60px;
            background: var(--color-border);
            border-radius: 0 4px 4px 0;
            opacity: 0.5;
        }

        /* Clickable Radar Labels */
        .radar-label-group {
            cursor: pointer;
        }

        .radar-label-group .label-bg {
            transition: opacity 0.15s;
        }

        .radar-label-group:hover .label-bg {
            opacity: 0.85;
        }

        .radar-label-group:active .label-bg {
            opacity: 1;
        }

        /* Hide main content when view is open */
        body.view-open .container {
            pointer-events: none;
        }

        /* Section Content */
        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }

        /* Section Header with Step Number */
        .section-header {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-teal);
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-border);
        }

        .section-header:first-child {
            margin-top: 0;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--color-orange);
            color: white;
            border-radius: 50%;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .section-title {
            flex: 1;
        }

        .section-weight {
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--color-text-muted);
            width: 100%;
            margin-top: -4px;
            padding-left: 44px;
        }

        /* Question Items */
        .question-item {
            padding: 16px;
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
        }

        .question-label {
            font-size: 0.95rem;
            color: var(--color-text);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .question-hint {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            margin-bottom: 12px;
            font-style: italic;
        }

        /* Intro Section */
        .intro-section {
            padding: 20px;
            background: var(--color-accent-light);
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--color-border);
            margin-bottom: 16px;
        }

        .intro-section p {
            font-size: 0.95rem;
            color: var(--color-text);
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .intro-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--color-orange);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .intro-link:hover {
            background: #E08C4A;
            transform: translateY(-1px);
        }

        /* Slider Styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider-input {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: var(--color-border);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: var(--color-accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider-value {
            min-width: 36px;
            padding: 6px 10px;
            background: var(--color-bg);
            color: var(--color-text);
            border: 2px solid var(--color-border);
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Radio Button Styles */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: white;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
        }

        .radio-option.selected {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--color-accent);
            cursor: pointer;
            flex-shrink: 0;
        }

        .radio-option label {
            flex: 1;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .radio-points {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            padding: 2px 8px;
            background: var(--color-bg);
            border-radius: 4px;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: white;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-option:hover {
            border-color: var(--color-accent);
        }

        .checkbox-option.selected {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
        }

            width: 20px;
            height: 20px;
            accent-color: var(--color-accent);
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-option label {
            flex: 1;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .evidence-tag {
            font-size: 0.7rem;
            color: var(--color-accent);
            background: var(--color-accent-light);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .help-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--color-accent);
            color: white;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            margin-left: 8px;
            cursor: pointer;
        }

        .help-link:hover {
            background: var(--color-teal);
        }

        .info-box {
            background: var(--color-accent-light);
            border-left: 4px solid var(--color-border);
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 16px;
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }

        /* Total Score Display */
        .total-score {
            text-align: center;
            padding: 20px;
            background: var(--color-accent-light);
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
        }

        .total-score-value {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--color-accent);
            font-weight: 700;
        }

        .total-score-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .slider-container {
                flex-wrap: nowrap;
                gap: 12px;
            }

            .chart-legend {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>

        // ========================================
        // DATA MANAGEMENT
        // ========================================
        let currentData = {
            userName: "Alexander",
            answers: {},
            scores: {}
        };

        let activeCategory = null;

        function loadData() {
            const saved = localStorage.getItem('longevityTestExpanded');
            if (saved) {
                currentData = JSON.parse(saved);
            } else {
                // Initialize with defaults
                Object.keys(CATEGORIES).forEach(catKey => {
                    currentData.answers[catKey] = {};
                    Object.keys(CATEGORIES[catKey].sections).forEach(secKey => {
                        currentData.answers[catKey][secKey] = {};
                        CATEGORIES[catKey].sections[secKey].questions.forEach(q => {
                            if (q.type === 'slider') {
                                currentData.answers[catKey][secKey][q.id] = 5;
                            } else if (q.type === 'radio') {
                                currentData.answers[catKey][secKey][q.id] = q.options[0].value;
                            } else if (q.type === 'checkbox') {
                                currentData.answers[catKey][secKey][q.id] = [];
                            }
                        });
                    });
                });
            }
            calculateAllScores();
        }

        function saveData() {
            localStorage.setItem('longevityTestExpanded', JSON.stringify(currentData));
        }

        // ========================================
        // SCORE CALCULATION
        // ========================================
        function calculateSectionScore(catKey, secKey) {
            const section = CATEGORIES[catKey].sections[secKey];
            const answers = currentData.answers[catKey]?.[secKey] || {};
            let totalScore = 0;
            let maxScore = 0;

            section.questions.forEach(q => {
                const value = answers[q.id];

                if (q.type === 'slider') {
                    const sliderValue = parseFloat(value) || q.min;
                    totalScore += sliderValue - 1;
                    maxScore += 9;
                } else if (q.type === 'radio' && q.options[0].points !== undefined) {
                    totalScore += parseFloat(value) || 0;
                    maxScore += 10;
                } else if (q.type === 'checkbox' && q.scoring === 'count') {
                    const count = Array.isArray(value) ? value.length : 0;
                    const maxOptions = q.options.length;
                    totalScore += (count / maxOptions) * 10;
                    maxScore += 10;
                } else if (q.type === 'checkbox' && q.scoring === 'principles') {
                    const count = Array.isArray(value) ? value.length : 0;
                    totalScore += count * 2;
                    maxScore += 10;
                }
            });

            return maxScore > 0 ? (totalScore / maxScore) * 10 : 0;
        }

        function calculateCategoryScore(catKey) {
            const category = CATEGORIES[catKey];
            let weightedSum = 0;
            let totalWeight = 0;

            Object.keys(category.sections).forEach(secKey => {
                const section = category.sections[secKey];
                const score = calculateSectionScore(catKey, secKey);
                weightedSum += score * section.weight;
                totalWeight += section.weight;
            });

            return totalWeight > 0 ? weightedSum / totalWeight : 0;
        }

        function calculateAllScores() {
            Object.keys(CATEGORIES).forEach(catKey => {
                currentData.scores[catKey] = Math.round(calculateCategoryScore(catKey) * 10) / 10;
            });
        }

        function getTotalScore() {
            const scores = Object.values(currentData.scores);
            return scores.length > 0 ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1) : 0;
        }

        // ========================================
        // RADAR CHART
        // ========================================
        function drawRadarChart() {
            const svg = document.getElementById('radarChart');
            const centerX = 270;
            const centerY = 270;
            const maxRadius = 140;
            const categories = Object.keys(CATEGORIES);
            const values = categories.map(cat => currentData.scores[cat] || 0);
            const numCategories = categories.length;
            const angleStep = (2 * Math.PI) / numCategories;

            // Get brand accent color
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--color-accent').trim() || '#00905A';

            svg.innerHTML = '';

            // Background rings
            [10, 8, 6, 4, 2].forEach(level => {
                const radius = (level / 10) * maxRadius;
                let points = [];
                for (let i = 0; i < numCategories; i++) {
                    const angle = i * angleStep - Math.PI / 2;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    points.push(`${x},${y}`);
                }
                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', points.join(' '));
                polygon.setAttribute('fill', 'none');
                polygon.setAttribute('stroke', '#E7E5E4');
                polygon.setAttribute('stroke-width', '1');
                svg.appendChild(polygon);
            });

            // Axis lines
            for (let i = 0; i < numCategories; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + maxRadius * Math.cos(angle);
                const y = centerY + maxRadius * Math.sin(angle);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', centerX);
                line.setAttribute('y1', centerY);
                line.setAttribute('x2', x);
                line.setAttribute('y2', y);
                line.setAttribute('stroke', '#E7E5E4');
                line.setAttribute('stroke-width', '1');
                svg.appendChild(line);
            }

            // Data polygon
            let dataPoints = [];
            for (let i = 0; i < numCategories; i++) {
                const value = values[i];
                const radius = (value / 10) * maxRadius;
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                dataPoints.push({ x, y, value, category: categories[i] });
            }

            const dataPolygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            dataPolygon.setAttribute('points', dataPoints.map(p => `${p.x},${p.y}`).join(' '));
            dataPolygon.setAttribute('fill', 'rgba(0, 144, 90, 0.2)');
            dataPolygon.setAttribute('stroke', accentColor);
            dataPolygon.setAttribute('stroke-width', '2');
            svg.appendChild(dataPolygon);

            // Data points
            dataPoints.forEach(point => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', point.x);
                circle.setAttribute('cy', point.y);
                circle.setAttribute('r', '5');
                circle.setAttribute('fill', accentColor);
                circle.setAttribute('stroke', 'white');
                circle.setAttribute('stroke-width', '2');
                svg.appendChild(circle);
            });

            // Labels (clickable orange buttons)
            for (let i = 0; i < numCategories; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const labelRadius = maxRadius + 55;
                const x = centerX + labelRadius * Math.cos(angle);
                const y = centerY + labelRadius * Math.sin(angle);

                const catKey = categories[i];
                const config = CATEGORIES[catKey];
                const labelLine1 = config.labelLine1;
                const labelLine2 = config.labelLine2;
                const hasSecondLine = labelLine2 && labelLine2.length > 0;

                // Create clickable group
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                group.setAttribute('class', 'radar-label-group');
                group.setAttribute('data-category', catKey);
                group.style.cursor = 'pointer';
                group.onclick = () => showCategory(catKey);

                // Orange pill button background (CI compliant - Orange = Action)
                const orangeColor = getComputedStyle(document.documentElement).getPropertyValue('--color-orange').trim() || '#E9A04E';
                const pillWidth = hasSecondLine ? 80 : 70;
                const pillHeight = hasSecondLine ? 46 : 34;
                const pillCenterY = y;

                const pill = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                pill.setAttribute('class', 'label-bg');
                pill.setAttribute('x', x - pillWidth/2);
                pill.setAttribute('y', pillCenterY - pillHeight/2);
                pill.setAttribute('width', pillWidth);
                pill.setAttribute('height', pillHeight);
                pill.setAttribute('rx', '17');
                pill.setAttribute('fill', orangeColor);
                group.appendChild(pill);

                const text1 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text1.setAttribute('x', x);
                text1.setAttribute('y', hasSecondLine ? pillCenterY - 6 : pillCenterY);
                text1.setAttribute('text-anchor', 'middle');
                text1.setAttribute('dominant-baseline', 'middle');
                text1.setAttribute('fill', 'white');
                text1.setAttribute('font-size', '11');
                text1.setAttribute('font-weight', '600');
                text1.setAttribute('font-family', 'Poppins, sans-serif');
                text1.textContent = labelLine1;
                group.appendChild(text1);

                if (hasSecondLine) {
                    const text2 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text2.setAttribute('x', x);
                    text2.setAttribute('y', pillCenterY + 8);
                    text2.setAttribute('text-anchor', 'middle');
                    text2.setAttribute('dominant-baseline', 'middle');
                    text2.setAttribute('fill', 'white');
                    text2.setAttribute('font-size', '11');
                    text2.setAttribute('font-weight', '600');
                    text2.textContent = labelLine2;
                    group.appendChild(text2);
                }

                // Score below button
                const scoreY = pillCenterY + pillHeight/2 + 12;
                const scoreText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                scoreText.setAttribute('x', x);
                scoreText.setAttribute('y', scoreY);
                scoreText.setAttribute('text-anchor', 'middle');
                scoreText.setAttribute('fill', '#29484C');
                scoreText.setAttribute('font-size', '10');
                scoreText.setAttribute('font-weight', '600');
                scoreText.textContent = values[i].toFixed(1) + '/10';
                group.appendChild(scoreText);

                // Add group to SVG
                svg.appendChild(group);
            }
        }

        // ========================================
        // UI RENDERING (Mobile-First Navigation)
        // ========================================
        function showCategory(catKey) {
            activeCategory = catKey;
            const category = CATEGORIES[catKey];

            // Set view title
            document.getElementById('viewTitle').textContent = category.label;

            // Render content
            renderCategoryContent(catKey);

            // Show view with slide animation
            const view = document.getElementById('categoryView');
            view.classList.add('active');
            document.body.classList.add('view-open');

            // Scroll view to top
            view.scrollTop = 0;
        }

        function hideSection() {
            activeCategory = null;
            const view = document.getElementById('categoryView');
            view.classList.remove('active');
            document.body.classList.remove('view-open');
        }

        // ========================================
        // SWIPE GESTURE (Left-to-Right to go back)
        // ========================================
        function initSwipeGesture() {
            let touchStartX = 0;
            let touchStartY = 0;
            let touchCurrentX = 0;
            const view = document.getElementById('categoryView');

            view.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            view.addEventListener('touchmove', (e) => {
                if (!view.classList.contains('active')) return;

                touchCurrentX = e.touches[0].clientX;
                const diffX = touchCurrentX - touchStartX;
                const diffY = Math.abs(e.touches[0].clientY - touchStartY);

                // Only trigger if horizontal swipe from left edge
                if (diffX > 0 && diffX > diffY && touchStartX < 50) {
                    view.style.transform = `translateX(${Math.min(diffX, 100)}px)`;
                    view.style.transition = 'none';
                }
            }, { passive: true });

            view.addEventListener('touchend', (e) => {
                const diffX = touchCurrentX - touchStartX;

                view.style.transition = 'transform 0.3s ease-out';

                if (diffX > 80 && touchStartX < 50) {
                    hideSection();
                } else {
                    view.style.transform = '';
                }

                touchStartX = 0;
                touchCurrentX = 0;
            }, { passive: true });
        }

        function renderCategoryContent(catKey) {
            const category = CATEGORIES[catKey];
            const content = document.getElementById('sectionContent');
            content.innerHTML = ''; // Title is in view-header now

            let stepNumber = 0;
            Object.keys(category.sections).forEach(secKey => {
                const section = category.sections[secKey];
                const answers = currentData.answers[catKey][secKey] || {};
                const sectionScore = calculateSectionScore(catKey, secKey);
                stepNumber++;

                const helpLink = section.helpLink ?
                    `<a href="${section.helpLink}" target="_blank" class="help-link">?</a>` : '';

                let html = `
                    <div class="section-header">
                        <span class="step-number">${stepNumber}</span>
                        <span class="section-title">${section.title}${helpLink}</span>
                        <span class="section-weight">Score: ${sectionScore.toFixed(1)}/10</span>
                    </div>
                `;

                if (section.link) {
                    html += `
                        <div class="intro-section">
                            ${section.description ? `<p>${section.description}</p>` : ''}
                            <a href="${section.link.url}" target="_blank" class="intro-link">${section.link.text}</a>
                        </div>
                    `;
                } else if (section.description) {
                    html += `<p style="font-size: 0.85rem; color: var(--color-text-muted); margin-bottom: 16px;">${section.description}</p>`;
                }

                section.questions.forEach(q => {
                    const value = answers[q.id];
                    const qHelpLink = q.helpLink ?
                        `<a href="${q.helpLink}" target="_blank" class="help-link">?</a>` : '';

                    html += `<div class="question-item">`;
                    html += `<div class="question-label">${q.question}${qHelpLink}</div>`;

                    if (q.hint) {
                        html += `<div class="question-hint">${q.hint}</div>`;
                    }

                    if (q.type === 'slider') {
                        const currentValue = value !== undefined ? value : q.min;
                        html += `
                            <div class="slider-container">
                                <input type="range" class="slider-input" min="${q.min}" max="${q.max}"
                                    value="${currentValue}" data-cat="${catKey}" data-sec="${secKey}" data-q="${q.id}"
                                    oninput="updateSlider(this)">
                                <div class="slider-value" id="val-${catKey}-${secKey}-${q.id}">${currentValue}</div>
                            </div>
                        `;
                    } else if (q.type === 'radio') {
                        html += `<div class="radio-group">`;
                        q.options.forEach(opt => {
                            const isSelected = value === opt.value;
                            const points = opt.points !== undefined ? `<span class="radio-points">${opt.points} pts</span>` : '';
                            html += `
                                <div class="radio-option ${isSelected ? 'selected' : ''}"
                                    onclick="selectRadio('${catKey}', '${secKey}', '${q.id}', '${opt.value}', this)">
                                    <input type="radio" ${isSelected ? 'checked' : ''}>
                                    <label>${opt.label}</label>
                                    ${points}
                                </div>
                            `;
                        });
                        html += `</div>`;
                    } else if (q.type === 'checkbox') {
                        html += `<div class="checkbox-group">`;
                        q.options.forEach(opt => {
                            const isSelected = Array.isArray(value) && value.includes(opt.value);
                            const evidence = opt.evidence ? `<span class="evidence-tag">${opt.evidence}</span>` : '';
                            html += `
                                <div class="checkbox-option ${isSelected ? 'selected' : ''}"
                                    onclick="toggleCheckbox('${catKey}', '${secKey}', '${q.id}', '${opt.value}', this)">
                                    <input type="checkbox" ${isSelected ? 'checked' : ''}>
                                    <label>${opt.label}</label>
                                    ${evidence}
                                </div>
                            `;
                        });
                        html += `</div>`;
                    }

                    html += `</div>`;
                });

                content.innerHTML += html;
            });
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        function updateSlider(el) {
            const catKey = el.dataset.cat;
            const secKey = el.dataset.sec;
            const qId = el.dataset.q;
            const value = el.value;

            document.getElementById(`val-${catKey}-${secKey}-${qId}`).textContent = value;
            currentData.answers[catKey][secKey][qId] = parseFloat(value);

            updateScoresAndChart();
        }

        function selectRadio(catKey, secKey, qId, value, el) {
            const group = el.parentElement;
            group.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            el.querySelector('input').checked = true;

            currentData.answers[catKey][secKey][qId] = value;
            updateScoresAndChart();
        }

        function toggleCheckbox(catKey, secKey, qId, value, el) {
            const checkbox = el.querySelector('input');
            const newState = !checkbox.checked;
            checkbox.checked = newState;
            el.classList.toggle('selected', newState);

            if (!Array.isArray(currentData.answers[catKey][secKey][qId])) {
                currentData.answers[catKey][secKey][qId] = [];
            }

            if (newState) {
                currentData.answers[catKey][secKey][qId].push(value);
            } else {
                currentData.answers[catKey][secKey][qId] =
                    currentData.answers[catKey][secKey][qId].filter(v => v !== value);
            }

            updateScoresAndChart();
        }

        function updateTotalScoreDisplay() {
            document.getElementById('totalScore').textContent = getTotalScore() + '/10';
        }

        function updateScoresAndChart() {
            calculateAllScores();
            saveData();
            drawRadarChart();
            updateTotalScoreDisplay();

            // Update section scores in current view
            if (activeCategory) {
                renderCategoryContent(activeCategory);
            }
        }

        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            document.getElementById('userName').textContent = currentData.userName;
            document.getElementById('testDate').textContent = new Date().toLocaleDateString('en-US');

            drawRadarChart();
            updateTotalScoreDisplay();
            initSwipeGesture();
        });
    </script>
