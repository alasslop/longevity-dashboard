        // ========================================
        // DATA MANAGEMENT

        let currentData = {
            userName: "Max Mustermann",
            scores: {},
            answers: {},
            changelog: []
        };

        // Load from localStorage
        function loadData() {
            const saved = localStorage.getItem('longevityDashboard');
            if (saved) {
                currentData = JSON.parse(saved);
            } else {
                // Initialize with default values
                Object.keys(SCORE_CONFIG).forEach(category => {
                    currentData.scores[category] = 5;
                    currentData.answers[category] = {};
                    SCORE_CONFIG[category].questions.forEach(q => {
                        if (q.type === 'slider') {
                            currentData.answers[category][q.id] = 5;
                        } else {
                            currentData.answers[category][q.id] = q.options[0].value;
                        }
                    });
                });
            }
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('longevityDashboard', JSON.stringify(currentData));
        }

        // ========================================
        // SCORE CALCULATION
        // ========================================
        function calculateCategoryScore(category) {
            const config = SCORE_CONFIG[category];
            const answers = currentData.answers[category] || {};
            let totalScore = 0;
            let maxScore = 0;

            config.questions.forEach(q => {
                const value = parseFloat(answers[q.id]) || 0;
                if (q.type === 'slider') {
                    totalScore += value;
                    maxScore += q.max;
                } else {
                    totalScore += value;
                    maxScore += 10;
                }
            });

            return maxScore > 0 ? Math.round((totalScore / maxScore) * 10) : 0;
        }

        function calculateTotalScore() {
            let totalWeighted = 0;
            Object.keys(SCORE_CONFIG).forEach(category => {
                const score = calculateCategoryScore(category);
                currentData.scores[category] = score;
                totalWeighted += score * SCORE_CONFIG[category].weight;
            });
            return Math.round(totalWeighted);
        }

                questionId: questionId,
                questionLabel: question.question,
                oldValue: oldValue,
                newValue: newValue,
                oldScore: oldScore,
                newScore: newScore,
                scoreDiff: newScore - oldScore
            };

            currentData.changelog.unshift(change);
            if (currentData.changelog.length > 50) {
                currentData.changelog = currentData.changelog.slice(0, 50);
            }

            currentData.scores[category] = newScore;
            saveData();
            updateUI();
        }

        // ========================================
        // UI RENDERING
        // ========================================
        function renderAccordions() {
            const accordionList = document.getElementById('accordionList');
            accordionList.innerHTML = '';

            Object.keys(SCORE_CONFIG).forEach(category => {
                const config = SCORE_CONFIG[category];
                const score = currentData.scores[category] || calculateCategoryScore(category);
                const scoreClass = getScoreClass(score);
                const answers = currentData.answers[category] || {};

                let questionsHTML = '';
                config.questions.forEach(q => {
                    const value = answers[q.id] !== undefined ? answers[q.id] : (q.type === 'slider' ? 5 : q.options[0].value);

                    if (q.type === 'slider') {
                        questionsHTML += `
                            <div class="question-item">
                                <div class="question-label">${q.question}</div>
                                <div class="slider-container">
                                    <input type="range" class="slider-input"
                                        min="${q.min}" max="${q.max}" value="${value}"
                                        data-category="${category}" data-question="${q.id}"
                                        oninput="updateSliderValue(this)">
                                    <div class="slider-value" id="value-${category}-${q.id}">${value}</div>
                                </div>
                            </div>
                        `;
                    } else if (q.type === 'radio') {
                        let optionsHTML = '';
                        q.options.forEach((opt, idx) => {
                            const isSelected = value === opt.value;
                            optionsHTML += `
                                <div class="radio-option ${isSelected ? 'selected' : ''}"
                                    onclick="selectRadio('${category}', '${q.id}', '${opt.value}', this)">
                                    <input type="radio" name="${category}-${q.id}" value="${opt.value}"
                                        ${isSelected ? 'checked' : ''}>
                                    <label>${opt.label}</label>
                                    <span class="radio-points">${opt.points} Pkt</span>
                                </div>
                            `;
                        });
                        questionsHTML += `
                            <div class="question-item">
                                <div class="question-label">${q.question}</div>
                                <div class="radio-group" data-category="${category}" data-question="${q.id}">
                                    ${optionsHTML}
                                </div>
                            </div>
                        `;
                    }
                });

                accordionList.innerHTML += `
                    <div class="accordion" data-category="${category}">
                        <div class="accordion-header" onclick="toggleAccordion(this.parentElement)">
                            <div class="accordion-title">
                                <span>${config.label}</span>
                            </div>
                            <div class="accordion-right">
                                <span class="accordion-score" id="score-${category}">${score}/10</span>
                                <span class="accordion-arrow">â–¼</span>
                            </div>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <div class="score-bar-container">
                                    <div class="score-bar-bg">
                                        <div class="score-bar-fill ${scoreClass}" id="bar-${category}" style="width: ${score * 10}%"></div>
                                    </div>
                                </div>
                                ${questionsHTML}
                                <button class="save-btn" onclick="saveCategory('${category}')">
                                    ðŸ’¾ Ã„nderungen speichern
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function renderChangelog() {
            const changelogList = document.getElementById('changelogList');

            if (!currentData.changelog || currentData.changelog.length === 0) {
                changelogList.innerHTML = `
                    <p style="color: var(--color-text-muted); text-align: center; padding: 24px;">
                        Noch keine Ã„nderungen protokolliert.
                    </p>
                `;
                return;
            }

            let html = '';
            currentData.changelog.forEach(change => {
                const date = new Date(change.date);
                const dateStr = date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const diffClass = change.scoreDiff > 0 ? 'positive' : (change.scoreDiff < 0 ? 'negative' : '');
                const diffText = change.scoreDiff > 0 ? `+${change.scoreDiff}` : change.scoreDiff;

                html += `
                    <div class="changelog-item">
                        <div class="changelog-date">${dateStr}</div>
                        <div class="changelog-details">
                            <div class="changelog-category">${change.categoryLabel}</div>
                            <div class="changelog-change">
                                ${change.oldValue} â†’ ${change.newValue}
                                ${change.scoreDiff !== 0 ? `<span class="changelog-score-change ${diffClass}">${diffText}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            changelogList.innerHTML = html;
        }

        function updateUI() {
            const totalScore = calculateTotalScore();
            const maxPoints = Object.keys(SCORE_CONFIG).length * 10;
            const totalPoints = Object.values(currentData.scores).reduce((a, b) => a + b, 0);
            const percentage = Math.round((totalPoints / maxPoints) * 100);

            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('totalPoints').textContent = `${totalPoints}/${maxPoints} Punkte`;
            document.getElementById('userName').textContent = currentData.userName;
            document.getElementById('testDate').textContent = new Date().toLocaleDateString('de-DE');

            // Update individual scores
            Object.keys(SCORE_CONFIG).forEach(category => {
                const score = currentData.scores[category];
                const scoreEl = document.getElementById(`score-${category}`);
                const barEl = document.getElementById(`bar-${category}`);
                if (scoreEl) scoreEl.textContent = `${score}/10`;
                if (barEl) {
                    barEl.style.width = `${score * 10}%`;
                    barEl.className = `score-bar-fill ${getScoreClass(score)}`;
                }
            });

            renderChangelog();
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        function toggleAccordion(element) {
            element.classList.toggle('open');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function updateSliderValue(slider) {
            const value = slider.value;
            const category = slider.dataset.category;
            const questionId = slider.dataset.question;
            document.getElementById(`value-${category}-${questionId}`).textContent = value;
        }

        function selectRadio(category, questionId, value, element) {
            const group = element.parentElement;
            group.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input').checked = true;
        }

        function saveCategory(category) {
            const accordion = document.querySelector(`.accordion[data-category="${category}"]`);
            const config = SCORE_CONFIG[category];

            config.questions.forEach(q => {
                let newValue;
                if (q.type === 'slider') {
                    const slider = accordion.querySelector(`input[data-question="${q.id}"]`);
                    newValue = slider.value;
                } else {
                    const selected = accordion.querySelector(`input[name="${category}-${q.id}"]:checked`);
                    newValue = selected ? selected.value : currentData.answers[category][q.id];
                }

                const oldValue = currentData.answers[category][q.id];
                if (oldValue !== newValue) {
                    logChange(category, q.id, oldValue, newValue);
                }
            });

            // Visual feedback
            const btn = accordion.querySelector('.save-btn');
            btn.classList.add('saved');
            btn.innerHTML = 'âœ… Gespeichert!';
            setTimeout(() => {
                btn.classList.remove('saved');
                btn.innerHTML = 'ðŸ’¾ Ã„nderungen speichern';
            }, 2000);
        }

        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderAccordions();
            updateUI();
        });
    </script>
</body>
</html>
