            background: var(--color-bg);
            padding: 4px;
            border-radius: var(--radius-sm);

            background: transparent;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--color-text-muted);

        .tab.active {
            background: var(--color-card);
            color: var(--color-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

            background: var(--color-primary-light);

            }

            .slider-input {
                width: 100%;
                flex: none;
                margin-bottom: 8px;
            }

            .slider-value {
                width: 100%;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: center;
            }

            .changelog-item {
                flex-direction: column;
            }

            .changelog-details {
                margin-left: 0;
                margin-top: 8px;
            }

            .number-input {
                flex-direction: column;
                align-items: flex-start;
            }

            .number-input input {
                width: 100%;
            }
        }
    </style>
</head>

                questions: [
                    {

                        type: "slider",
                        min: 0,
                        max: 10,
                        labels: { 0: "0 Tage", 5: "5 Tage", 10: "10 Tage" }
                    },
                    {
                        id: "N4_2",
                        question: "Ultra-verarbeitete Lebensmittel limitieren: Mindestens 80% meiner Mahlzeiten (17 von 21 pro Woche) bestehen aus unverarbeiteten oder minimal verarbeiteten Lebensmitteln.",
                        type: "slider",
                        min: 0,
                        max: 10,
                        labels: { 0: "0 Tage", 5: "5 Tage", 10: "10 Tage" }
                    },
                    {
                        id: "N4_3",
                        question: "Nicht-st√§rkehaltiges Gem√ºse: Ich esse t√§glich mindestens 3 Portionen nicht-st√§rkehaltiges Gem√ºse (Blattgem√ºse, Kreuzbl√ºtler, buntes Gem√ºse).",
                        type: "slider",
                        min: 0,
                        max: 10,
                        labels: { 0: "0 Tage", 5: "5 Tage", 10: "10 Tage" }
                    },
                    {
                        id: "N4_4",
                        question: "Gesunde Fette: Fetter Fisch 2x/Woche, Oliven√∂l als Haupt√∂l, N√ºsse/Samen 5x/Woche, Avocados 2x/Woche. Keine Transfette, verarbeitetes Fleisch <2x/Woche.",
                        type: "slider",
                        min: 0,
                        max: 10,
                        labels: { 0: "0 Tage", 5: "5 Tage", 10: "10 Tage" }
                    },
                    {
                        id: "N4_5",
                        question: "Alkohol limitieren: Mein Alkoholkonsum liegt unter 7 Drinks pro Woche UND ich trinke nie mehr als 2 Drinks an einem Tag.",
                        type: "slider",
                        min: 0,
                        max: 10,
                        labels: { 0: "0 Tage", 5: "5 Tage", 10: "10 Tage" }
                    }
                ]
            }
        };

        // ========================================
        // DATA MANAGEMENT
        // ========================================
        let currentData = {
            userName: "Max Mustermann",
            answers: {},
            changelog: []
        };

        // Load from localStorage
        function loadData() {
            const saved = localStorage.getItem('nutritionAssessment');
            if (saved) {
                currentData = JSON.parse(saved);
            } else {
                // Initialize with default values
                Object.keys(NUTRITION_CONFIG).forEach(section => {
                    currentData.answers[section] = {};
                    NUTRITION_CONFIG[section].questions.forEach(q => {
                        if (q.type === 'slider') {
                            currentData.answers[section][q.id] = 5;
                        } else if (q.type === 'radio') {
                            currentData.answers[section][q.id] = q.options[Math.floor(q.options.length / 2)].value;
                        } else if (q.type === 'checkbox') {
                            currentData.answers[section][q.id] = [];
                        } else if (q.type === 'number') {
                            currentData.answers[section][q.id] = q.id === 'current_weight' ? 75 : 70;
                        }
                    });
                });
            }
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('nutritionAssessment', JSON.stringify(currentData));
        }

        // ========================================
        // SCORE CALCULATION
        // ========================================
        function calculateSectionScore(sectionKey) {
            const section = NUTRITION_CONFIG[sectionKey];
            if (section.weight === 0) return null; // SEC 0 is not scored

            const answers = currentData.answers[sectionKey] || {};
            let totalScore = 0;
            let maxScore = 0;

            section.questions.forEach(q => {
                const value = answers[q.id];

                if (q.type === 'slider') {
                    totalScore += parseFloat(value) || 0;
                    maxScore += q.max;
                } else if (q.type === 'radio') {
                    totalScore += parseFloat(value) || 0;
                    maxScore += 10;
                } else if (q.type === 'checkbox' && q.scoring === 'count') {
                    // N1.2: 4 situations = 10 points
                    const count = Array.isArray(value) ? value.length : 0;
                    totalScore += (count / 4) * 10;
                    maxScore += 10;
                }
            });

            return maxScore > 0 ? (totalScore / maxScore) * 10 : 0;
        }

        function calculateTotalScore() {
            let weightedSum = 0;
            let totalWeight = 0;

            Object.keys(NUTRITION_CONFIG).forEach(sectionKey => {
                const section = NUTRITION_CONFIG[sectionKey];
                if (section.weight > 0) {
                    const score = calculateSectionScore(sectionKey);
                    weightedSum += score * section.weight;
                    totalWeight += section.weight;
                }
            });

            return totalWeight > 0 ? Math.round(weightedSum / totalWeight * 10) / 10 : 0;
        }

        function getScoreClass(value) {
            if (value >= 7) return 'excellent';
            if (value >= 4) return 'good';
            return 'needs-work';
        }

        // ========================================
        // CHANGELOG
        // ========================================
        function logChange(sectionKey, questionId, oldValue, newValue) {
            const section = NUTRITION_CONFIG[sectionKey];
            const question = section.questions.find(q => q.id === questionId);

            const change = {
                date: new Date().toISOString(),
                section: sectionKey,
                sectionTitle: section.title,
                questionId: questionId,
                questionLabel: question.question.substring(0, 50) + '...',
                oldValue: Array.isArray(oldValue) ? oldValue.join(', ') : oldValue,
                newValue: Array.isArray(newValue) ? newValue.join(', ') : newValue
            };

            currentData.changelog.unshift(change);
            if (currentData.changelog.length > 100) {
                currentData.changelog = currentData.changelog.slice(0, 100);
            }
        }

        // ========================================
        // UI RENDERING
        // ========================================
        function renderForm() {
            const form = document.getElementById('nutritionForm');
            form.innerHTML = '';

            Object.keys(NUTRITION_CONFIG).forEach(sectionKey => {
                const section = NUTRITION_CONFIG[sectionKey];
                const answers = currentData.answers[sectionKey] || {};
                const sectionScore = calculateSectionScore(sectionKey);

                // Section Header
                let headerHTML = `<div class="section-header">
                    ${section.title}
                    ${section.weight > 0 ? `<span class="section-weight">(${section.weight * 100}% Gewichtung) - Score: ${sectionScore !== null ? sectionScore.toFixed(1) + '/10' : 'Nicht bewertet'}</span>` : '<span class="section-weight">(Nicht bewertet)</span>'}
                </div>`;

                if (section.description) {
                    headerHTML += `<p style="font-size: 0.85rem; color: var(--color-text-muted); margin-bottom: 16px;">${section.description}</p>`;
                }

                form.innerHTML += headerHTML;

                // Questions
                section.questions.forEach(q => {
                    const value = answers[q.id];
                    let questionHTML = `
                        <div class="question-item" data-section="${sectionKey}" data-question="${q.id}">
                            <div class="question-label">
                                ${q.id.startsWith('N') ? `<span class="question-id">${q.id.replace('_', '.')}</span>` : ''}
                                ${q.question}
                            </div>
                    `;

                    if (q.type === 'slider') {
                        questionHTML += `
                            <div class="slider-container">
                                <input type="range" class="slider-input"
                                    min="${q.min}" max="${q.max}" value="${value}"
                                    data-section="${sectionKey}" data-question="${q.id}"
                                    oninput="updateSliderDisplay(this)">
                                <div class="slider-value" id="value-${sectionKey}-${q.id}">${value}</div>
                            </div>
                            <div class="slider-labels">
                                <span>${q.labels[0] || '0'}</span>
                                <span>${q.labels[10] || '10'}</span>
                            </div>
                        `;
                    } else if (q.type === 'radio') {
                        questionHTML += `<div class="radio-group" data-section="${sectionKey}" data-question="${q.id}">`;
                        q.options.forEach(opt => {
                            const isSelected = value === opt.value;
                            questionHTML += `
                                <div class="radio-option ${isSelected ? 'selected' : ''}"
                                    onclick="selectRadio('${sectionKey}', '${q.id}', '${opt.value}', this)">
                                    <input type="radio" name="${sectionKey}-${q.id}" value="${opt.value}" ${isSelected ? 'checked' : ''}>
                                    <label>${opt.label}</label>
                                    <span class="radio-points">${opt.points} Pkt</span>
                                </div>
                            `;
                        });
                        questionHTML += `</div>`;
                    } else if (q.type === 'checkbox') {
                        questionHTML += `<div class="checkbox-group" data-section="${sectionKey}" data-question="${q.id}">`;
                        q.options.forEach(opt => {
                            const isSelected = Array.isArray(value) && value.includes(opt.value);
                            questionHTML += `
                                <div class="checkbox-option ${isSelected ? 'selected' : ''}"
                                    onclick="toggleCheckbox('${sectionKey}', '${q.id}', '${opt.value}', this)">
                                    <input type="checkbox" value="${opt.value}" ${isSelected ? 'checked' : ''}>
                                    <label>${opt.label}</label>
                                </div>
                            `;
                        });
                        questionHTML += `</div>`;
                    } else if (q.type === 'number') {
                        questionHTML += `
                            <div class="number-input">
                                <input type="number" value="${value || ''}" min="${q.min}" max="${q.max}"
                                    data-section="${sectionKey}" data-question="${q.id}"
                                    onchange="updateNumberInput(this)">
                                <span>${q.unit}</span>
                            </div>
                        `;
                    }

                    questionHTML += `</div>`;
                    form.innerHTML += questionHTML;
                });
            });
        }

        function renderChangelog() {
            const changelogList = document.getElementById('changelogList');

            if (!currentData.changelog || currentData.changelog.length === 0) {
                changelogList.innerHTML = `
                    <p style="color: var(--color-text-muted); text-align: center; padding: 24px;">
                        Noch keine √Ñnderungen protokolliert.
                    </p>
                `;
                return;
            }

            let html = '';
            currentData.changelog.forEach(change => {
                const date = new Date(change.date);
                const dateStr = date.toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="changelog-item">
                        <div class="changelog-date">${dateStr}</div>
                        <div class="changelog-details">
                            <div class="changelog-category">${change.sectionTitle}</div>
                            <div class="changelog-change">
                                ${change.questionId}: ${change.oldValue} ‚Üí ${change.newValue}
                            </div>
                        </div>
                    </div>
                `;
            });

            changelogList.innerHTML = html;
        }

        function updateScoreDisplay() {
            const totalScore = calculateTotalScore();
            const percentage = Math.round(totalScore * 10);

            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('totalPoints').textContent = `${totalScore.toFixed(1)}/10 Punkte`;
            document.getElementById('userName').textContent = currentData.userName;
            document.getElementById('testDate').textContent = new Date().toLocaleDateString('de-DE');
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function updateSliderDisplay(slider) {
            const value = slider.value;
            const section = slider.dataset.section;
            const questionId = slider.dataset.question;
            document.getElementById(`value-${section}-${questionId}`).textContent = value;
        }

        function selectRadio(section, questionId, value, element) {
            const group = element.parentElement;
            group.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input').checked = true;
        }

        function toggleCheckbox(section, questionId, value, element) {
            element.classList.toggle('selected');
            const checkbox = element.querySelector('input');
            checkbox.checked = !checkbox.checked;
        }

        function updateNumberInput(input) {
            // Just update display, saving happens on save button
        }

        function saveAllChanges() {
            const oldAnswers = JSON.parse(JSON.stringify(currentData.answers));

            // Collect all current values
            Object.keys(NUTRITION_CONFIG).forEach(sectionKey => {
                const section = NUTRITION_CONFIG[sectionKey];

                section.questions.forEach(q => {
                    let newValue;

                    if (q.type === 'slider') {
                        const slider = document.querySelector(`input[data-section="${sectionKey}"][data-question="${q.id}"]`);
                        newValue = slider ? slider.value : currentData.answers[sectionKey][q.id];
                    } else if (q.type === 'radio') {
                        const selected = document.querySelector(`input[name="${sectionKey}-${q.id}"]:checked`);
                        newValue = selected ? selected.value : currentData.answers[sectionKey][q.id];
                    } else if (q.type === 'checkbox') {
                        const checkboxes = document.querySelectorAll(`[data-section="${sectionKey}"][data-question="${q.id}"] input:checked`);
                        newValue = Array.from(checkboxes).map(cb => cb.value);
                    } else if (q.type === 'number') {
                        const input = document.querySelector(`input[data-section="${sectionKey}"][data-question="${q.id}"]`);
                        newValue = input ? input.value : currentData.answers[sectionKey][q.id];
                    }

                    const oldValue = oldAnswers[sectionKey]?.[q.id];

                    // Check if value changed
                    const oldStr = Array.isArray(oldValue) ? oldValue.sort().join(',') : String(oldValue);
                    const newStr = Array.isArray(newValue) ? newValue.sort().join(',') : String(newValue);

                    if (oldStr !== newStr) {
                        logChange(sectionKey, q.id, oldValue, newValue);
                    }

                    currentData.answers[sectionKey][q.id] = newValue;
                });
            });

            saveData();
            updateScoreDisplay();
            renderChangelog();

            // Visual feedback
            const btn = document.querySelector('.save-btn');
            btn.classList.add('saved');
            btn.innerHTML = '‚úÖ Gespeichert!';
            setTimeout(() => {
                btn.classList.remove('saved');
                btn.innerHTML = 'üíæ Alle √Ñnderungen speichern';
            }, 2000);
        }

        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderForm();
            updateScoreDisplay();
            renderChangelog();
        });
    </script>
